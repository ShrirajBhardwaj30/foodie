<!--
	Description: Page1 where user details are collected through a modal dialogue
	@author: Atul Rajmane
-->
<div id="home-content" ng-controller="ModalController">
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
    
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" style="padding:35px 50px;">
					<h4>Delivery Address Details</h4>
				</div>

				<div class="modal-body" style="padding:40px 50px;">
					<form role="form" method="post" id="deliver-address-form" ng-submit="saveAddressDetails()">
						<div class="form-group">
							<label for="user-name">Your Name</label>
							<input type="text" class="form-control" ng-model="userName" id="user-name" />
						</div>
						<div class="form-group">
							<label for="user-address">Address</label>
							<textarea rows="2" col="50" class="form-control" ng-model="userAddress" id="user-address" ></textarea>
						</div>
						<div class="form-group">
							<label for="user-city">City</label>
							<input type="text" class="form-control" id="user-city" ng-model="userCity" />
						</div>
						<button type="submit" id="submit-delivery-address" class="btn btn-success btn-block">List Restaurants</button>
					</form>
				</div>
			</div>
      
		</div>
	</div>
</div>
